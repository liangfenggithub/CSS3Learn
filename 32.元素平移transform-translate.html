<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>平移</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .box{
            height: 300px;
            width:500px;
            background:dodgerblue;
            margin:100px auto;

            /* 平移 */
            transform:translate(100px,50px);
        }
    </style>
</head>
<body>
    <div class="box">

    </div>
</body>
</html>
