<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>扭曲</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .box{
            width:500px;
            height:300px;
            background:dodgerblue;
            margin:100px auto;
            font-size:30px;
            color:#fff;

            /*扭曲*/
            transform:skew(30deg,0);/*水平扭曲30度*/。
        }
    </style>
</head>
<body>
    <div class="box">
        我是box中的文字
    </div>
</body>
</html>
