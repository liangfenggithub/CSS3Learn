<!DOCTYPE html>
<!-- rem是以html根元素为参考设置大小 所以应该先定义html的大小 -->
<html lang="en" style="font-size:10px;">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>rem实验</title>
    <style>
        span{
            font-size:1rem;
        }
        p{
            font-size:5rem;
        }
        div{
            font-size:10rem;
        }
    </style>
</head>
<body>
    <span>我是span</span>
    <p>我是p</p>
    <div>我是div</div>
</body>
</html>
