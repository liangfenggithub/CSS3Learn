<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>旋转</title>
    <style>
        .box{
            height: 300px;
            width:500px;
            background: dodgerblue;
            margin:50px auto;

            /*旋转，默认基准点是中心，旋转只占用原来位置，不占用其他*/
            transform: rotate(30deg);
        }
        h1{
            text-align: center;
            margin:0 auto;
        }
    </style>
</head>
<body>
    <div class="box"></div>
    <h1>这是旋转的效果</h1>
</body>
</html>
