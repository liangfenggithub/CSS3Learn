<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>缩放-transform-scale</title>
    <style>
        *{
            margin:0px;
            padding:0px;
        }
        .box{
            width:250px;
            height:100px;
            border:solid 1px dodgerblue;
            background: yellowgreen;
            font-size:30px;
            margin:100px auto;

            transition: all 1s;/*以动画方式完成缩放*/
        }
        .box:hover{
            transform: scale(1.5,1.5);
        }
    </style>
</head>
<body>
    <div class="box">
        我是box里的文字
    </div>
</body>
</html>
