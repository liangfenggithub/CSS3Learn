<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>伪类选择器</title>
    <style>
        /* 伪类选择器 */

        /* 选择空的p标签 */
        .do p:empty{
            width:100px;
            height:50px;
            background: red;
        }

        /* 选择不包含bad类的p标签 */
        .do p:not(.bad){
            color:salmon;
        }

        /* 选择被我们选择的元素 */
        ::selection{
            background: green;
            color:white;
        }
    </style>
</head>
<body>
    <div class="do">
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p class="bad">每一个不满意的现在，都有一个没努力的曾经</p>
        
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p>每一个不满意的现在，都有一个没努力的曾经</p>
        <p></p>
        <p></p>
    </div>
</body>
</html>
