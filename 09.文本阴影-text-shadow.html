<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>文本阴影</title>
    <style>
        body{
            margin:200px 200px;
        }
        h1{
                        /* 水平大小，垂直大小，模糊度，颜色 */
            text-shadow:5px 5px 1px dodgerblue; 
        }
        h2{
            text-shadow:0px 0px 2px orangered;
        }
    </style>
</head>
<body>
    <h1>每一个明媚的绽放，都有一个默默努力的黑暗</h1>
    <h2>一定要坚持下去，不能半途而废！</h2>
</body>
</html>
